<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>XMLEditor</title>
<link rel="stylesheet" href="css/reset.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="css/jquery.xmleditor.css" type="text/css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="lib/ace/src-min/ace.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/json2.js"></script>
<script src="lib/cycle.js"></script>
<script src="lib/jquery.autosize-min.js"></script>
<script src="lib/xsd2json.js"></script>
<script src="jquery.xmleditor.js"></script>
<script src="lib/jquery.plugin.min.js"></script>
<script src="lib/jquery.datetimeentry.min.js"></script>
<style>
.template-form .fa {
	font-size: 37px;
	float: left;
	margin-right: 10px;
	margin-bottom: 5px;
	vertical-align: top;
}
</style>

</head>
<body>
	<div class="wrapper">
		<header>
			<h1>SPASE Observed Data Description Editor</h1>
		</header>
	</div>
	<div id="xml_editor">
	</div>
	<script>
		$(function() {
			var extractor = new Xsd2Json("spase-2_2_6.xsd", {"schemaURI":"http://spase-group.org/data/schema/"});
			// var extractor = new Xsd2Json("spase-2_2_6.xsd", {"schemaURI":"spase/"});

			$("#xml_editor").xmlEditor({
				schema : extractor.getSchema(),
				schemaName : "spase 2.2.6",
				libPath: 'lib/',
				templateOptions: {
					templatePath: 'examples/spase/templates/',
					templates: [
						{ filename: 'blank.xml', title: "Blank", description: 'An empty document.', icon_class: 'fa fa-file-text-o', icon_url: '' },
						{ filename: 'Annotation.xml', title: "Annotation", description: 'Information which is explanatory or descriptive which is associated with another resource.', icon_class: 'fa fa-commenting-o' },
						{ filename: 'Catalog.xml', title: "Catalog", description: 'A tabular listing of events or observational notes, especially those that have utility in aiding a user in locating data.', icon_class: 'fa fa-database' },
						{ filename: 'DisplayData.xml', title: "Display Data", description: 'A collection of data products containing a graphical representation of the data.', icon_class: 'fa fa-file-image-o' },
						{ filename: 'Document.xml', title: "Document", description: 'A set of information designed and presented together. A document may contain plain or formatted text, in-line graphics, sound, other multimedia data, or hypermedia references.', icon_class: 'fa fa-book' },
						{ filename: 'Granule.xml', title: "Granule", description: 'An accessible portion of another resource. ', icon_class: 'fa fa-clone' },
						{ filename: 'Instrument.xml', title: "Instrument", description: 'Objects that collect data.', icon_class: 'fa fa-tachometer', icon_url: '' },
						{ filename: 'NumericalData.xml', title: "Numerical Data", description: 'A collection of data products containing numerical values.', icon_class: 'fa fa-area-chart' },
						{ filename: 'Observatory.xml', title: "Observatory", description: 'Locations or platforms that host instruments.', icon_class: 'fa fa-paper-plane-o' },
						{ filename: 'Person.xml', title: "Person", description: 'Information about a person.',	icon_class: 'fa fa-user'},
						{ filename: 'Registry.xml', title: "Registry", description: 'A location or facility where resources are cataloged.', icon_class: 'fa fa-list' },
						{ filename: 'Repository.xml', title: "Repository", description: 'A location or facility where resources are stored.', icon_class: 'fa fa-archive' },
						{ filename: 'Service.xml', title: "Service", description: 'A location or facility that can perform a well defined task.', icon_class: 'fa fa-cogs' }
					]
				}
			});
		});
	</script>
	<footer>
		<p>
			Based on jquery.xmleditor from <a href="https://github.com/UNC-Libraries">UNC-Libraries</a>. Enhancements sponsored by <a href="https://nasa.gov">NASA</a> and developed at <a href="http://epss.ucla.edu">UCLA</a></a></a>
		</p>
	</footer>
</body>
</html>
